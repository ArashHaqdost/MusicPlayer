<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./asssets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./asssets/css/style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
<body>
    <audio src="" id="audio"></audio>
    
    <div class="container">
            
            <!-- start box -->
            <div class="box">
            <!-- the top menu bar -->
            <div class="topmenu">
                <i class="fa fa-wifi wifi"> <h1>...</h1></i>
                <i class="">03:40</i>
                <i id="Id100">100%</i>
                <i class="fa fa-battery-full"></i>
            </div>    
            <!-- sub Menu -->
                <div class="subMenu">
                    <i class="fa fa-bars"></i>
                    <i class=""><h2>Now playing</h2></i>
                    <i class="fa fa-gear"></i>
                </div>
                <div class="img-section">
                <!-- img sectioonmn  -->
                <img class="img " src="" alt="">
            </div>
           <div class="details ">
               <div class="title">
                   <h1 class="music_name">music name</h1>
                   <p class="music_artist">artist</p>

               </div>
               <div class="song_slider">
                   <input type="range" value="0" class="range-control">
                   <span class="current_time">00:00</span>
                   <span class="duration_time">00:00</span>
                </div>
                   <div class="controls">
                       <div class="btn backButton" onclick="backMusic()">
                           <i class="fa fa-backward"></i>
                        </div>
                       <div class="btn btnBack_15">
                           <i class="fa fa-fast-backward"></i>
                        </div>
                       <div class="ply_btn "  onclick="player()" >
                           
                            <i class="fa fa-play-circle fa-2x play_icon" onclick="pause()"></i>

                               <!-- <i class="fa fa-pause pause"></i> -->
                        
                           <!-- <span><img id="pause_svg" src="./Video-Audio-Image/vuesax/linear/pause.svg" alt=""></span> -->
                       </div>
                       <div class="btn btnNext_15">
                        <i class="fa fa-fast-forward"></i>   
                        
                        </div>
                       <div class="btn nextButton" onclick="nextMusic()">
                           <i class="fa fa-forward"></i>
                        </div>
                   </div>
            </div>
            <!-- end of box -->
            <!-- star footer -->
            <div class="footer">
               <span><i class="fa fa-share-nodes"></i></span>
               <span><i class="fa fa-shuffle"></i></span>
               <span><i class="fa fa-arrow-rotate-right"></i></span>
               <span><i onclick="changeColor()" class="fa fa-heart"></i></span>
            </div>
        </div>
        </div>
<script src="./asssets/script.js"></script>
</body>
</html>
